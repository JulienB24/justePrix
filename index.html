<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le juste prix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary">
    <h3 class="m-5 text-center text-warning fs-1">
      Le juste prix ! <i class="fa-solid fa-hand-holding-dollar"></i>
    </h3>
    <div
      style="box-shadow: 20px 20px 50px rgb(39, 10, 58)"
      class="container border border-warning rounded p-3 bg-dark col-10 offset-1"
    >
      <div class="row justify-content-center">
        <button type="button" id="jouer" class="btn btn-warning col-md-2 fs-3">
          Jouer !
        </button>
        <div id="photo">
          <img
            class="offset-md-2 offset-2 mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded"
            width="70%"
            src="./1642660-logo-le-juste-prix-copie.png"
            alt="logo juste prix"
          />
        </div>
        <div
          id="nomImg"
          class="row justify-content-center fs-3 text-warning mt-2"
        ></div>
        <div id="img"></div>
      </div>
      <div id="input" class="row">
        <div class="col text-center mt-3">
          <div class="text-warning mb-3">
            <label for="prix">Proposez un prix entre 1 et 100 € :</label>
          </div>
        </div>
        <div class="row"></div>
        <div class="col-4 offset-4 text-center">
          <input
            class="w-100 mb-4"
            value="0"
            type="number"
            name="prix"
            id="prix"
            min="0"
            max="100"
          />
        </div>
      </div>
      <div class="row">
        <button
          id="valider"
          class="btn btn-warning col-md-4 offset-md-4 col-8 offset-2"
        >
          Valider la réponse!
        </button>
      </div>
      <div
        style="background-color: rgb(63, 31, 122)"
        class="p-2 text-white text-center row justify-content-center col-8 offset-2 rounded col-md-4 offset-md-4 mt-4 g-1'"
        id="affichTentative"
      ></div>
      <div
        class="text-center text-danger fs-5 row justify-content-center col-8 offset-2 p-2 rounded col-md-6 offset-md-3 mt-4 g-1"
        id="message"
      ></div>
    </div>
    <script
      src="https://kit.fontawesome.com/0da3f5fcb9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
